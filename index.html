<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container-fluid">
        
        <div class="row" id="naviBar">
            <div class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">BVT COHORT 209 Email Template Project</span>
            </div>
        </div>
        <div class="row" id="contentWrapper">
            <div class="col-md-2 d-flex flex-column justify-content-start align-items-center" id="folders">
                <div id="profile">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-card-image" id="profilePic" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9c0 .013 0 .027.002.04V12l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15 9.499V3.5a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm4.502 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                    Christopher Curtis
                </div>
                <button type="button" class="btn btn-primary">Compose</button>
                <ul class="nav flex-md-column list-group-flush justify-content-between" id="folderList">
                    <li class="nav-item d-flex justify-content-between align-items-center">Inbox
                        <span class="badge badge-primary badge-pill">10</li>
                    <li class="nav-item d-flex justify-content-between align-items-center ">Sent
                        <span class="badge badge-primary badge-pill">0</li>
                    </li>
                    <li class="nav-item d-flex justify-content-between align-items-center ">Trash
                        <span class="badge badge-primary badge-pill">125</li>
                    </li>
                    <li class="nav-item d-flex justify-content-between align-items-center ">Spam
                        <span class="badge badge-primary badge-pill">23</li>
                    </li>
                </ul>
            </div>
            <div class="col-md-3" id="col2">
                Column 2: Email List
            </div>
            <div class="col-md-7" id="col3">
                Column 3: Reading Pane
            </div>

        </div>


    </div>
        
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
